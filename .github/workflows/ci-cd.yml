name: L2C System CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: luolai-l2c-frontend

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          slideboard-frontend/package-lock.json
    
    # å‰ç«¯ä»£ç è´¨é‡æ£€æŸ¥
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ./slideboard-frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('./slideboard-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    - name: Install frontend dependencies
      working-directory: ./slideboard-frontend
      run: npm ci
      
    - name: Frontend Incremental ESLint check
      working-directory: ./slideboard-frontend
      run: |
        chmod +x scripts/ci-lint.sh
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          ./scripts/ci-lint.sh origin/${{ github.base_ref }}
        else
          # For pushes, check against previous commit
          ./scripts/ci-lint.sh HEAD~1
        fi

      
    - name: Frontend TypeScript check
      working-directory: ./slideboard-frontend
      run: npm run typecheck
      
    - name: Frontend unused dependencies check
      working-directory: ./slideboard-frontend
      run: npm run clean:unused
      
    - name: Frontend dead code check
      working-directory: ./slideboard-frontend
      run: npm run clean:deadcode
      

  # å•å…ƒæµ‹è¯•
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          slideboard-frontend/package-lock.json
    
        
    # å‰ç«¯æµ‹è¯•
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ./slideboard-frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('./slideboard-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    - name: Install frontend dependencies
      working-directory: ./slideboard-frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./slideboard-frontend
      run: npm run test:coverage


      
    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./slideboard-frontend/coverage/lcov.info
        flags: frontend

  # é›†æˆæµ‹è¯•
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: test
          POSTGRES_DB: luolai_l2c_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          slideboard-frontend/package-lock.json
    
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ./slideboard-frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('./slideboard-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    - name: Install dependencies
      run: |
        cd slideboard-frontend && npm ci
        
    - name: Build frontend application
      run: |
        cd slideboard-frontend && npm run build


        

  # ç«¯åˆ°ç«¯æµ‹è¯•
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          slideboard-frontend/package-lock.json

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ./slideboard-frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('./slideboard-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install frontend dependencies
      working-directory: ./slideboard-frontend
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./slideboard-frontend
      run: npx playwright install --with-deps

    - name: Run E2E tests (Chromium)
      working-directory: ./slideboard-frontend
      env:
        NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: test_anon_key
        NEXT_IGNORE_TS_ERRORS: '1'
        E2E_TEST: '1'
      run: npm run e2e:chromium


  # Lighthouse CI
  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [code-quality, integration-tests]
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/develop' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          slideboard-frontend/package-lock.json

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ./slideboard-frontend/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('./slideboard-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install frontend dependencies
      working-directory: ./slideboard-frontend
      run: npm ci
      
    - name: Run Lighthouse CI (autorun)
      working-directory: ./slideboard-frontend
      run: npm run lhci:autorun

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: NPM Audit - Frontend
      working-directory: ./slideboard-frontend
      run: npm audit --audit-level moderate
      

  # æ„å»ºDockeré•œåƒ
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/stg'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./slideboard-frontend
        file: ./slideboard-frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
