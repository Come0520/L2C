# ========================================
# L2C Nginx 配置参考 (部署到 Linux 云服务器)
# ========================================
# 假设您已将 SSL 证书和密钥分别上传到了服务器的
# /etc/nginx/ssl/www.l2c.asia.pem 和 /etc/nginx/ssl/www.l2c.asia.key

server {
    listen 80;
    server_name l2c.asia www.l2c.asia;
    
    # 将所有的 HTTP 流量重定向到 HTTPS
    return 301 https://l2c.asia$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.l2c.asia;
    
    # 统一使用根域名，将 www.l2c.asia 重定向到 l2c.asia
    ssl_certificate     /etc/nginx/ssl/www.l2c.asia.pem;
    ssl_certificate_key /etc/nginx/ssl/www.l2c.asia.key;
    return 301 https://l2c.asia$request_uri;
}

server {
    listen 443 ssl http2;
    server_name l2c.asia;

    # 配置 SSL 证书路径
    ssl_certificate     /etc/nginx/ssl/www.l2c.asia.pem;
    ssl_certificate_key /etc/nginx/ssl/www.l2c.asia.key;

    # SSL 协议和安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Next.js 反向代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
