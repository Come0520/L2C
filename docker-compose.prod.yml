# ========================================
# L2C 生产环境 Docker Compose
# 包含 PgBouncer 连接池
# ========================================

services:
  # 数据库迁移服务（运行一次后退出）
  # 在容器内执行 drizzle-kit push，解决宿主机 GLIBC 不兼容问题
  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
      target: migrator
    container_name: l2c-db-migrate
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - l2c-network
    restart: "no"

  # Next.js 应用
  # 注意: 多实例部署请使用 Docker Swarm 或 Kubernetes
  app:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
      target: runner
    container_name: l2c-app
    restart: unless-stopped
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      # 使用 .env 中已编码的 DATABASE_URL
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_CONNECTIONS=5 # 每个实例减少到 5 个连接
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      # Aliyun OSS
      - OSS_REGION=${OSS_REGION}
      - OSS_BUCKET=${OSS_BUCKET}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
    networks:
      - l2c-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: l2c-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uploads:/app/public/uploads
      - ./logs:/app/logs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - l2c-network

networks:
  l2c-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16
