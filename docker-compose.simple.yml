# L2C 简化生产环境配置
# 使用外部 Supabase 服务

services:
  # Next.js 应用
  web:
    build:
      context: ./slideboard-frontend
      dockerfile: Dockerfile
    container_name: l2c-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 应用配置
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://www.luolai-sd.xin
      - NEXT_PUBLIC_SITE_URL=https://www.luolai-sd.xin
      
      # Supabase 配置（外部服务）
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      
      # 安全密钥
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://www.luolai-sd.xin
      - NEXTAUTH_URL_INTERNAL=http://localhost:3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      
      # 功能开关
      - ENABLE_SIGNUP=true
      - ENABLE_EMAIL_VERIFICATION=false
      - ENABLE_PASSWORD_RESET=true
      
      # 日志配置
      - LOG_LEVEL=info
      - NEXT_TELEMETRY_DISABLED=1
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选，用于 SSL）
  nginx:
    image: nginx:alpine
    container_name: l2c-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
