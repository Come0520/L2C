# L2C E2E 测试环境
# 使用独立的测试数据库，与开发环境隔离

services:
  postgres-test:
    image: postgres:17-alpine
    container_name: l2c-postgres-test
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: l2c_test
      POSTGRES_USER: l2c_test_user
      POSTGRES_PASSWORD: l2c_test_password
    volumes:
      - l2c_postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U l2c_test_user -d l2c_test"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  l2c_postgres_test_data:
    name: l2c_postgres_test_data
